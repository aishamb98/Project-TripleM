
<!DOCTYPE html>
<html dir="rtl">
<head>

<body>
    <header>
        <nav>
            <img src="logo.png" >
            <h3> منصة الملاعب الاستثمارية</h3>

    </header>
    <div class="booking">
            <form action="indexInv.php"  method="POST">
                <!-- <label">البريد الإلكتروني</label> -->
                <input name="mailNew" type="email" required placeholder="أدخل عنوان البريد الإلكتروني">
                <br><br>
                <!-- <label>كلمة المرور</label> -->
                <input name="passNew" type="password" required placeholder="أدخل كلمة المرور">
                <br><br>
                <!-- <label>اسم المستخدم</label> -->
                <input name="usernameInv" type="text" required placeholder="أدخل اسم المستخدم">
                <br><br>
                <!-- <label>رقم الجوال</label> -->
                <input name="contactInv" type="text" required placeholder="أدخل رقم التواصل">
                <br><br>
                <!-- <label>العمر</label> -->
                <input name="ageInv" type="number" min="18" max="99" step="1" required placeholder="أدخل عمرك">
                <br><br>
                <!-- <label>وصف الموقع</label> -->
                <input name="officeAddress" type="text" required placeholder="أدخل وصف لموقع الشركة/المؤسسة">
                <br><br>
                <input type="radio" name="genderEndUser" value="ذكر" id="male">
                <input type="radio" name="genderEndUser" value="أنثى" id="female">
                <div class="gender-category">
                    <label for="male">
                        <span class="dot one"></span>
                        <span class="gender">ذكر</span>
                    </label>
                    <label for="female">
                        <span class="dot two"></span>
                        <span class="gender">أنثى</span>
                    </label>
                </div>

                <input class="bot" type="submit" value="تسجيل">
